<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="LoginPage.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Login to Ak Academy</h1>
      </div>
      <form action="">
        <label for="">Email or Phone</label>
        <input type="text" placeholder="Enter Your Email-Id" />
        <label for="">Password</label>
        <input type="password" placeholder="Enter Your Password" />
        <a href="#">I forgot my password</a>
        <input type="submit" value="Log In" />
      </form>
      <div class="footer">
        <h3>Login with another account</h3>
        <div class="image">
          <img
            src="https://logos-download.com/wp-content/uploads/2016/02/Twitter_Logo_new.png"
            alt="Twitter logo"
          />
          <img
            src="https://www.freeiconspng.com/uploads/linkedin-icon-png-transparent-images--pictures--becuo-4.png"
            alt="linkedin logo"
          />
          <img
            src="https://th.bing.com/th/id/R.9d13eaaf6566b8bdf715bd38c110aec0?rik=rY2INEiHKMVz2w&riu=http%3a%2f%2f3.bp.blogspot.com%2f-KNqO9JuXUN8%2fTi2b1LHRquI%2fAAAAAAAAAIU%2fL6k8Wlzxj9k%2fs1600%2f
logo_facebook.png&ehk=ziMr2C3oUEw31MWuloKmoKqzMBzkqgUnFMR%2bsHqWeHM%3d&risl=&pid=ImgRaw&r=0"
            alt="facebook logo"
          />
          <img
            src="https://www.salesforceben.com/wp-content
/uploads/2021/03/google-logo-icon-PNG-Transparent-Background-2048x2048.png"
            alt="google logo"
          />
          <img
            src="https://th.bing.com/th/id/OIP.ckeUFk-yid0vfWnd56w7wAHaHa?pid=ImgDet&rs=1"
            alt="git hub logo"
          />
        </div>
        <a href="#">Not signed in yet? <b>Sign up now</b></a>
      </div>
    </div>
  </body>
</html>
